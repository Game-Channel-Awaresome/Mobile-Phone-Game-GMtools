<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Heyi API Tools</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="{{ STATIC_URL }}css/base.css" rel="stylesheet">
		{% block css %}{% endblock css %}
        <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/base.js"></script>
		{% block js %}{% endblock js %}
	</head>

	<body>
		<div class="container">
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				</br></br><FONT SIZE="7" COLOR="6699cc" FACE="黑体">汇享合一API工具</FONT></br>
				<FONT SIZE="5" COLOR="6699cc" FACE="黑体">欢迎使用，请选择您要使用的功能：</FONT></br></br>
				<hr />
				<a href="/delayed_shipping/" button class="btn btn-primary btn-lg active">补单工具</button></a>
				<a href="/check_order/" button class="btn btn-primary btn-lg active">订单&用户查询</button></a>
				<a href="/check_rich/" button class="btn btn-primary btn-lg active">大R查询</button></a>
				{% if user.is_authenticated %}
					<a href="/admin/logout/" button class="btn btn-lg active">退出账号{{ username }}</button></a>
					<a href="/admin/password_change/" button class="btn btn-lg active">修改密码</button></a>
				{% endif %}
				<hr />
			</ul>
		</div>
		{% block main %}{% endblock main %}
		</div>
	</body>
</html>
